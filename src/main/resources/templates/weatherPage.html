<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Todays Forecase</title>
</head>
<body>

<h1>Todays weather is as follows</h1>
<ul>
    <li>Hot</li>
    <li>Humid</li>
    <li th:text="${temp}" ></li>
</ul>
<ul>
<th:block th:each="stat : ${weatherStats}">
    <li th:text="${stat}"></li>
</th:block>

</ul>

</body>
</html>
