<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: header('Spring Blog | All Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar "></nav>

<h3>Viewing all Posts</h3>
<div th:each="post : ${posts}">

    <h3 th:text="${post.title}">Title</h3>
    <div th:text="${post.body}"></div>

</div>

</body>
</html>
